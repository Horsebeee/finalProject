<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>findpwd_page</title>
  <link rel = "stylesheet" href="css/findpw.css">
  <link rel = "stylesheet" href="css/loginFormCommon.css">
</head>
<body>
<header class="logo">
  <div class="findpw_logo">
    <b>BACONTREE</b>
  </div>
</header>
<div class="findpwd_container">
  <div>
    <img class = "lock" src="/img/lock.png" alt="logo">
    <ul>
      <li class="first">로그인에 문제가 있나요?</li>
      <li class="two">이메일 주소 또는 전화번호 입력하시면 계정에 다시 액세스할 수 있는 링크를 보내드립니다.</li>
    </ul>
  </div>
  <form name="findInfo" action="" method="post">
    <input class = "mailPhName" type="text" placeholder="이메일 또는 전화번호">
    <button class = "loginLink"><a href="#">로그인 링크 보내기</a></button>
  </form>
  <div class="or_line">
    <div class="line"></div>
    <div class="text">또는</div>
    <div class="line"></div>
  </div>
  <div class="newAccount">
    <button class = "againBtn"><a href="/join">새 계정 만들기</a></button>
  </div>
  <div class="backTo">
    <button class = "backToLogin"><a href="/login">로그인으로 돌아가기</a></button>
  </div>
</div>
<!--<script src="js/findpwd.js"></script>-->
</body>
</html>
